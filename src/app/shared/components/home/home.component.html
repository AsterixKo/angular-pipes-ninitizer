<h1>Ninitizer</h1>


<hr>

<form autocomplete="off" [formGroup]="forma" (ngSubmit)="saveForm()">

  <div class="container">
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Escribe tu texto" formControlName="texto">
      </div>
    </div>

    <div class="form-group row">
      <button type="submit" class="btn btn-block btn-primary">Enviar</button>
    </div>
  </div>

</form>

<div class="container">
    {{this.forma.value.texto |ninitizer}}
</div>

<div>
  <p>{{this.forma.status}}</p>
  <p>{{this.forma.value | json}}</p>
</div>
